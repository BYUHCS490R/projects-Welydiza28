<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1> FORMS </h1>
</header>

<main>
    <form id="myForm" action="processing.html" method="get">

        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-row">
                <label for="name"> Name: </label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-row">
                <label for="emailInput"> Email: </label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-row">
                <label for="password"> Password: </label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-row">
                <label for="age"> Age: </label>
                <input type="number" name="age" id="age">
            </div>

            <div class="form-row">
                <label for="comments"> Comments: </label>
                <textarea name="comments" id="comments"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>

            <div class="form-row">
                <label for="gender"> Gender: </label>
                <label><input type="radio" name="gender" id="male"> Male</label>
                <label><input type="radio" name="gender" id="female"> Female</label> 
            </div>

            <div class="form-row">
                <label> Subscribe: </label>
                <div class="options">
                    <label><input type="checkbox" name="subscribe"> Yes, send me updates</label>
                </div>
            </div>

            <div class="form-row">
                <label for="country"> Country: </label>
                <select name="country" id="country">
                    <option value="">Select...</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="indonesia">Indonesia</option>
                </select>
            </div>
        </fieldset>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</main>

<footer>
    <p> &copy; 2025 Samuel Ardiza </p>
</footer>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const age = document.getElementById("age").value;
        const gender = document.querySelector('input[name="gender"]:checked')?.value || "";
        const subscribe = document.querySelector('input[name="subscribe"]').checked;
        const country = document.getElementById("country").value;
        const comments = document.getElementById("comments").value; 

        if (!name) {
            alert("Please provide your name!");
            return;
        }

        if (!password || password.length < 8) {
            alert("Please enter a password with a minimum 8 characters!");
            return;
        }

        if (!age || age < 18) {
            alert("You need to be 18 years or older!");
            return;
        }

        if (!gender) {
            alert("Please choose your gender!");
            return;
        }

        if (!country) {
            alert("Please choose your country!");
            return;
        }

        const data = {
            name: name,
            email: email,
            password: password,
            age: age,
            gender: gender,
            subscribe: subscribe,
            country: country,
            comments: comments
        }

        console.log(data);;
    });
</script>
</body>
</html>
